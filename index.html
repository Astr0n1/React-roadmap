<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Navbar -->
    <header class="sticky top-0 z-50 bg-white shadow-md">
      <div
        class="max-w-5xl mx-auto flex flex-col sm:flex-row items-center justify-between p-4 gap-2"
      >
        <h1 class="text-lg sm:text-2xl font-bold text-indigo-600">
          ðŸ“˜ React + Tailwind 6 Weeks Plan
        </h1>
        <div class="flex flex-wrap gap-2">
          <button
            class="px-3 py-1 rounded-lg bg-indigo-100 text-indigo-600 hover:bg-indigo-200"
            data-scroll="week1"
          >
            Week 1
          </button>
          <button
            class="px-3 py-1 rounded-lg bg-indigo-100 text-indigo-600 hover:bg-indigo-200"
            data-scroll="week2"
          >
            Week 2
          </button>
          <button
            class="px-3 py-1 rounded-lg bg-indigo-100 text-indigo-600 hover:bg-indigo-200"
            data-scroll="week3"
          >
            Week 3
          </button>
          <button
            class="px-3 py-1 rounded-lg bg-indigo-100 text-indigo-600 hover:bg-indigo-200"
            data-scroll="week4"
          >
            Week 4
          </button>
          <button
            class="px-3 py-1 rounded-lg bg-indigo-100 text-indigo-600 hover:bg-indigo-200"
            data-scroll="week5"
          >
            Week 5
          </button>
          <button
            class="px-3 py-1 rounded-lg bg-indigo-100 text-indigo-600 hover:bg-indigo-200"
            data-scroll="week6"
          >
            Week 6
          </button>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main id="content" class="max-w-5xl mx-auto p-6 space-y-12"></main>
  </body>
</html>
